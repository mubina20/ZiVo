version: '3.8'

services:
  node:
    container_name: zivo_backend
    restart: always
    image: node:16.10.0
    ports:
      - "3003:3003"  
    volumes:
      - ./:/usr/src/app 
    working_dir: /usr/src/app  
  
    networks:
      - zivo_network

    # PRODUCTION
    command: bash -c "npm install && npm run start:prod"

    # DEVELOPMENT
    # command: bash -c "npm install && npm run dev"

networks:
  zivo_network:
    driver: bridge  
